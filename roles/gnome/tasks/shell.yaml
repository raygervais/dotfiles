---
- name: Desktop Wallpaper Setup
  become: true
  copy:
    src: "jr-korpa-9XngoIpxcEo-unsplash.jpg"
    dest: "/usr/share/backgrounds/wallpaper.jpg"

- name: Setup Dracula GTK Theme
  git:
    repo: https://github.com/dracula/gtk
    dest: "~/.themes/dracula"

- name: "Configure Gnome Desktop"
  become: true
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value | string }}"
  loop:
    - key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/wallpaper.jpg'"

    - key: "/org/gnome/desktop/interface/clock-format"
      value: "'12h'"

    - key: "/org/gnome/desktop/interface/clock-show-weekday"
      value: "true"

    - key: "/org/gnome/desktop/interface/monospace-font-name"
      value: "'JetBrains Mono 12'"

    - key: "/org/gnome/desktop/interface/gtk-theme"
      value: "'Dracula'"
