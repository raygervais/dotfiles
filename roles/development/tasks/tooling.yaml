---
- name: Import VSCode Repo GPG
  become: true
  rpm_key:
    key: https://packages.microsoft.com/keys/microsoft.asc
    state: present

- name: Copy VSCode Repo
  become: true
  copy:
    src: vscode.repo
    dest: /etc/yum.repos.d/vscode.repo

- name: Download updates
  dnf:
    update_cache: true
    name: ""

- name: Install Visual Studio Code
  become: true
  dnf:
    state: present
    name: code

- name: Install Visual Studio Code extensions
  shell: code --install-extension {{ item }}
  loop:
    - alexcvzz.vscode-sqlite
    - arcticicestudio.nord-visual-studio-code
    - bungcip.better-toml
    - CoenraadS.bracket-pair-colorizer-2
    - deerawan.vscode-dash
    - DotJoshJohnson.xml
    - dracula-theme.theme-dracula
    - dzgmelody.vscode-changelog-snippets
    - emeraldwalk.RunOnSave
    - enkia.enki-vscode-theme
    - enkia.tokyo-night
    - esbenp.prettier-vscode
    - golang.go
    - huytd.tokyo-city
    - inksea.inksea-theme
    - ipedrazas.kubernetes-snippets
    - JScearcy.rust-doc-viewer
    - mikestead.dotenv
    - ms-azuretools.vscode-docker
    - ms-kubernetes-tools.vscode-kubernetes-tools
    - ms-vscode.cmake-tools
    - ms-vscode.cpptools
    - PKief.material-icon-theme
    - quicktype.quicktype
    - redhat.vscode-yaml
    - rust-lang.rust
    - TabNine.tabnine-vscode
    - twxs.cmake
    - wayou.vscode-todo-highlight
    - yzhang.markdown-all-in-one
    - mathcale.theme-dracula-refined

- name: Install Zeal Documentation Browser for
  become: true
  dnf:
    name: zeal
    state: present

- name: Create Development Directory
  file:
    path: ~/Developer
    state: directory
